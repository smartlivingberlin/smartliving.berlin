name: quality
on:
  schedule: [{cron: "17 3 * * *"}]
  workflow_dispatch:
jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: sudo apt-get update && sudo apt-get install -y lychee html-xml-utils jq
      - run: |
          lychee --max-concurrency 4 --timeout 20 --insecure index.html || true
          test -f content.json && jq empty content.json
